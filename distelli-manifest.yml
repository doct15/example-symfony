bmcgehee/example-symfony:
  Env:
    - WEBDIR: "/var/www/html"
    - WEBOWNER: "www-data"
    - APPDIR: "example-symfony"
    - APPCONTENT: "web/app.php"
    - PORT: "80"
  Build:
    - echo "Nothing to build"
  PkgInclude:
    - '*'
  PreInstall:
    - echo "PreInstall"
    - echo "Updating the apt-get repository."
    - sudo apt-get -y update
    - echo "Installing PHP-CLI prerequisite."
    - sudo apt-get -y install php5-cli
    - echo "Updating the php.ini timezone."
    - sudo sed -i "s|;date.timezone =|date.timezone = US/Pacific|g" /etc/php5/cli/php.ini
    #- echo "Checking to see if Symfony is installed."
    #- if [ -a /usr/local/bin/symfony ] ; then
    #-   echo "Symfony already installed"
    #- else
    #-   echo "Installing Symfony"
    #-   sudo curl -LsS http://symfony.com/installer -o /usr/local/bin/symfony
    #-   sudo chmod a+x /usr/local/bin/symfony
    #- fi
  PostInstall:
    - echo "PostInstall"
    - publicip=$(curl -s ident.me)
    - 'echo "You can validate the install by pointing your browser at http://$publicip:${PORT}/$APPDIR/$APPCONTENT"'
  Start:
    - echo "Start"
    - echo "Starting php test server on port 8000."
    - php bin/console server:stop 0.0.0.0:8000 | true
    - php bin/console server:start 0.0.0.0:8000
  PreRestart:
    - echo "PreRestart"
    - echo "Restarting the php test server on port 8000."
    - php bin/console server:stop 0.0.0.0:8000 | true
    - php bin/console server:start 0.0.0.0:8000
  Terminate:
    - echo "Terminate"
    - echo "Terminating the php test server on port 8000."
    - php bin/console server:stop 0.0.0.0:8000 | true

